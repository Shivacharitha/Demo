<html>
<head>
<title>FORM</title>
</head>
<body>
<h1 align=center>REGISTRATION FORM</h1>
<form>
<table border=2  align=center>
<tr>
<td>FIRST NAME:</td>
<td><input type="text"></td>
</tr><br>
<tr>
<td>LAST NAME:</td>
<td><input type="text"></td>
</tr><br>
<tr>
<td>FATHER NAME:</td>
<td><input type="text"></td>
</tr><br>
<tr>
<td>DATE OF BIRTH:</td>
<td><input type="date"></td>
</tr><br>
<tr>
<td>CONTACT:</td>
<td><input type="tel"></td>
</tr><br>
<tr>
<td>SCHOOL NAME:</td>
<td><input type="text"></td>
</tr><br>
<tr>
<td>INTERMEDIATE CLG NAME:</td>
<td><input type="text"></td>
</tr><br>
<tr>
<td>COLLEGE:</td>
<td><input type="text"></td>
</tr><br>
<tr>
<td>PERMANENT ADDRESS:</td>
<td><input type="text"></td>
</tr><br>
<tr>
   <td>YEAR:</td>
<td>
<select>
<option>1st year</option>
<option>2nd year</option>
<option>3rd year</option>
<option>4th year</option>
</select>
</td>
</tr>
<tr>
<td>EMAIL ID:</td>
<td><input type="text"></td>
</tr><br>
<tr>
   <td>BTECH BRANCH:</td>
<td>
<select>
<option>CSE</option>
<option>CSM</option>
<option>ECE</option>
</select>
</td>
</tr>
<tr>
<td></td>
<td><input type="button" value="Register"></td>
</tr>
</table>
</form>
</body>
</html>
